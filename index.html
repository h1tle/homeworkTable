<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="scss/style.css">
</head>

<body>
  <table>
    <tr>
      <td class="h50" colspan="2">1-2</td>
      <td colspan="2">3-4</td>
      <td class="yellow" colspan="2">5-6</td>
      <td class="w50" rowspan="4">7</td>
    </tr>
    <tr>
      <td class="h100">8</td>
      <td class="red w300" colspan="3" rowspan="2">9</td>
      <td class="yellow" colspan="2">12</td>
    </tr>
    <tr>
      <td class="h150" rowspan="2">15</td>
      <td class="h100">19</td>
      <td class="h100">20</td>
    </tr>
    <tr>
      <td class="black w100" colspan="2" rowspan="2">23</td>
      <td class="w150">25</td>
      <td colspan="2">26</td>
    </tr>
    <tr>
      <td class="yellow h100" rowspan="3">29</td>
      <td class="w150">32</td>
      <td class="blue w150" colspan="2" rowspan="2">33</td>
      <td class="red w50" rowspan="3">35</td>
    </tr>
    <tr>
      <td class="w100" colspan="2" rowspan="2">37</td>
      <td class="black h50">39</td>
    </tr>
    <tr>
      <td class="h50" colspan="3">46</td>
    </tr>
  </table>
</body>

</html>
